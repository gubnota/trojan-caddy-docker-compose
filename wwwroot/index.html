<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOI-3010.01</title>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        background-image: url(https://www.blog.sindibad.tn/wp-content/uploads/2022/12/kwPNTW-GUJIhd.jpg);
        background-size: cover;
        background-position: 50% 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        flex-direction: column;
      }
      body {
        background: #00000099;
        overflow: hidden;
      }
      h1,
      p {
        color: white;
        font-family: sans-serif;
        text-align: center;
        font-size: 4vmax;
      }
      p {
        font-size: 1vmax;
      }
      .blurry-circle {
        width: 10vmax;
        height: 10vmax;
        border-radius: 50%;
        background-color: #ffffff33;
        filter: blur(10px);
        position: absolute;
      }
      @keyframes wander {
        0% {
          transform: translate(-50vw, -50vh);
        }
        25% {
          transform: translate(50vw, 50vh) scale(5);
        }
        75% {
          transform: translate(-50vw, -50vh) scale(5);
        }
        100% {
          transform: translate(-50vw, -50vh) scale(1);
        }
      }

      .blurry-circle {
        /* ... other styles ... */
        animation: wander 5s infinite ease;
      }
    </style>
  </head>
  <body>
    <h1>Экзопланета<br />KOI-3010.01</h1>
    <p>В отличие от этой страницы там что-то есть…</p>
    <div class="blurry-circle"></div>
  </body>
</html>
